---
helm:
  - name: stable
    uri: https://charts.helm.sh/stable
  - name: netbox  # https://github.com/netbox-community/netbox-chart/blob/main/charts/netbox/Chart.yaml
    type: oci
    uri: oci://ghcr.io/netbox-community/netbox-chart/
    charts:
      - name: netbox
        # version: 7.2.15
  - name: prefect
    uri: https://prefecthq.github.io/prefect-helm
    charts:
      - name: prefect-server
      - name: prefect-worker
      - name: prometheus-prefect-exporter
  - name: metallb
    uri: https://metallb.github.io/metallb
    charts:
      - name: metallb
  - name: altinity
    uri: https://helm.altinity.com
    charts:
      - name: altinity-clickhouse-operator
  - name: strimzi-kafka-operator
    type: oci
    uri: oci://quay.io/strimzi-helm/
    charts:
      - name: strimzi-kafka-operator
        version: 0.49.0
  - name: nfd
    uri: https://kubernetes-sigs.github.io/node-feature-discovery/charts
    charts:
      - name: node-feature-discovery
