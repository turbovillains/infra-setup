apiVersion: 1
providers:
  - name: ${GF_DASHBOARD_SET}
    orgId: 1
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: "/opt/bitnami/grafana/dashboard-sets/${GF_DASHBOARD_SET}"
      foldersFromFilesStructure: true