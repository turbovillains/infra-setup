  interruptible: true
  retry: 2
  stage: scratch
  script:
    - |
      git clone ${CI_REPOSITORY_URL} .${CI_JOB_NAME}
      cd .${CI_JOB_NAME}
      git push --mirror --force git@github.com:turbovillains/infra-setup.git

