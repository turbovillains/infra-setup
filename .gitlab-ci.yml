  retry: 2
  stage: build
  script:
    - |
      ./gitlab/build-image.sh generic ${INFRA_NAMESPACE}/${CI_JOB_NAME}:${INFRA_VERSION}
  variables:
    IMAGE_BASE: confluentinc/confluent-init-container
    IMAGE_VERSION: ${CONFLUENTINC_INIT_CONTAINER_VERSION}

