stages:
  - import-images
  - builder
  - stacks
  - buildpacks
  - build

import-images:
  stage: import-images
  script:
    - ./gitlab/${CI_JOB_STAGE}.sh

builder:
  stage: builder
  script:
    - ./gitlab/build-image.sh ${CI_JOB_NAME} ${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg BUILDER_BASE \
        --build-arg BUILDPACKS_VERSION=${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg GIT_SERVER_HOST=${CI_SERVER_HOST} \
        --build-arg SSH_PRIVATE_KEY \
        --build-arg HOST_DOCKER_GID=$(stat -t /var/run/docker.sock | awk '{ print $6 }') \
        --build-arg ACTIONS_RUNNER_VERSION

heroku-buildpacks:
  stage: buildpacks
  script:
    - make -C ${CI_JOB_NAME} publish \
        BUILDPACKS_VERSION=${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        STACK=infra/heroku-20 \
        STACK_VERSION=${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}}

buildpacksio-lifecycle:
  stage: buildpacks
  script:
    - ./gitlab/build-image.sh ${CI_JOB_NAME} ${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
      --build-arg BUILDPACKSIO_LIFECYCLE_VERSION

heroku-20:
  stage: stacks
  script:
    - |
      ./gitlab/build-image.sh ${CI_JOB_NAME} ${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg STACK_BASE
      ./gitlab/build-image.sh ${CI_JOB_NAME}-build ${DOCKER_NAMESPACE}/${CI_JOB_NAME}-build:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg STACK_IMAGE=${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}}

