---
variables:
  DOCKER_NAMESPACE: infra
  DEPLOYER_BASE: ubuntu:focal
  BUILDER_BASE: debian:10.4-slim
  FREERADIUS_VERSION: 3.0.21-alpine
  TRAEFIK_VERSION: v2.2.4
  MKDOCS_VERSION: 5.4.0
  JEKYLL_VERSION: 4.1.0
  POWERDNS_BASE: debian:10.4-slim
  POWERDNS_VERSION: 4.3.0
  GATSBY_BUILD_BASE: node:14-buster
  GATSBY_VERSION: 2.12.99
  GATSBY_BASE: alpine:edge
  LATEX_BASE: ubuntu:focal

stages:
  - import-images
  - build

import-images:
  stage: import-images
  script:
    - ./gitlab/${CI_JOB_STAGE}.sh

deployer:
  stage: build
  script:
    - ./gitlab/build-image.sh ${CI_JOB_NAME} ${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg DEPLOYER_BASE

builder:
  stage: build
  script:
    - ./gitlab/build-image.sh ${CI_JOB_NAME} ${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg BUILDER_BASE

radius:
  stage: build
  script:
    - |
      ./gitlab/build-image.sh ${CI_JOB_NAME} ${DOCKER_NAMESPACE}/${CI_JOB_NAME}:${CI_COMMIT_TAG:-${CI_COMMIT_SHORT_SHA}} \
        --build-arg FREERADIUS_VERSION

mkdocs:
